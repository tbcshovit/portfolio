<html>
    <head>
        <body>
            <h2> Heading 1: Example on Unordered List</h2>
            
            
                <UL>
                    <LI>Sportstar </LI>
                    <LI> Business Week</LI>
                     <LI> Time</LI>
                </UL>
                <h2>Heading 2: Example on Ordered List</h2>
                <OL TYPE="i" start ="4">
                    <LI> Sportstar</LI>
                    <LI>Business Week</LI>
                    <LI> Time</LI>
                </OL>
                <h2> Heading 3: Example on Definition List
                </h2>
                <DL>
                    <DT> Sports Magazine </DT>
                    <DD> Sportstar </DD>
                    <DT> Business Magazine</DT>
                    <DD> Business Week</DD>
                </DL>
            
                
                

        </body>
    </head>
</html>
